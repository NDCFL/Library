<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="libraryId" name="libraryId" th:value="${sysLibrary.libraryId}"
								class="hidden">
							<input id="libraryMenuIds"
								   name="libraryMenuIds" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label ">上级图书馆：</label>
								<div class="col-sm-8">
								<input th:value="${parentLibraryName}"
										class="form-control" type="text" readonly="true" />
									<input class="form-control hidden" type="text" id="parentId" name="parentId" th:value="${sysLibrary.parentId}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">图书馆名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${sysLibrary.name}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">排序：</label>
								<div class="col-sm-8">
									<input id="orderNum" name="orderNum" th:value="${sysLibrary.orderNum}"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<select id="delFlag" name="delFlag" th:field="${sysLibrary.delFlag}" th:value="${sysLibrary.delFlag}" class="form-control">
										<option value="0"  th:selected="${sysLibrary.delFlag == 0}">禁用</option>
										<option value="1"  th:selected="${sysLibrary.delFlag == 1}">启用</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">菜单权限：</label>
								<div class="col-sm-8">
									<div id="menuTree"></div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-pageIndex-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/library/edit.js">
	</script>
</body>
</html>
