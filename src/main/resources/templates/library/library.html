<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆列表</title>
    <head th:include="includes :: header"></head>
    <link rel="stylesheet" href="/assets/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/common.css"/>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>图书馆列表</h5>
        </div>
        <div class="ibox-content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询条件
                </div>
                <div class="panel-body form-group" style="margin-bottom:0px;">
                    <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
                        <button shiro:hasPermission="sysLibrary:add" type="button"
                                class="btn  btn-default" onclick="add(0)">
                            <i class="fa fa-plus" aria-hidden="true"></i>添加
                        </button>
                        <!--<button shiro:hasPermission="sysLibrary:batchRemove" type="button"-->
                                <!--class="btn  btn-default"-->
                                <!--onclick="batchRemove()">-->
                            <!--<i class="fa fa-trash" aria-hidden="true"></i>批量删除-->
                        <!--</button>-->
                    </div>
                    <table id="auth-table" class="layui-table" lay-filter="auth-table"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<!--shiro控制bootstraptable行内按钮看见性 来自cflworks的创新方案 -->
<div>
    <script type="text/javascript">
        var s_add_h = 'hidden';
        var s_edit_h = 'hidden';
        var s_remove_h = 'hidden';
    </script>
</div>
<div shiro:hasPermission="sysLibrary:add">
    <script type="text/javascript">
        s_add_h = '';
    </script>
</div>
<div shiro:hasPermission="sysLibrary:edit">
    <script type="text/javascript">
        s_edit_h = '';
    </script>
</div>
<div shiro:hasPermission="sysLibrary:remove">
    <script type="text/javascript">
        var s_remove_h = '';
    </script>
</div>
<!-- 操作列 -->
<script type="text/html" id="auth-state">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<div th:include="includes :: footer"></div>
<script src="/assets/layui/layui.js"></script>
<script type="text/javascript" src="/js/appjs/library/sysLibraryJs.js"></script>
</body>
</html>
