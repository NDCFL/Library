<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
    <head th:include="includes :: header"></head>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>列表</h5>
        </div>
        <div class="ibox-content">
            <div class="panel panel-default">
                <div class="panel-heading">
                    查询条件
                </div>
                <div class="panel-body form-group" style="margin-bottom:0px;">

                    <label class="col-sm-1 control-label">读者姓名</label>
                    <div class="col-sm-2">
                        <input id="readUserName__" name="readUserName" type="text" placeholder="请输入读者姓名" class="form-control" required=""
                               aria-required="true">
                    </div>
                    <label class="col-sm-1 control-label"  style=" margin-top:5px;">读者卡号</label>
                    <div class="col-sm-2" >
                        <input type="number" class="form-control" placeholder="请输入读者卡号" style="" name="readUserCardNum" id="readUserCardNum__"/>
                    </div>
                    <label class="col-sm-1 control-label">题名</label>
                    <div class="col-sm-2">
                        <input id="title__" name="title" type="text" placeholder="请输入读者姓名" class="form-control" required=""
                               aria-required="true">
                    </div>
                    <label class="col-sm-1 control-label"  style=" margin-top:5px;">主题</label>
                    <div class="col-sm-2" >
                        <input type="text" class="form-control" placeholder="请输入主题" style="" name="subject" id="subject__"/>
                    </div>
                </div>

                <div class="panel-body form-group" style="margin-bottom:0px;">

                    <div class="col-sm-3" style="text-align: center;margin: auto" >
                        <button class="btn btn-primary"  id="search_btn" style="width: 200px" >查询</button>
                    </div>
                </div>
                <div class="panel-body form-group" style="margin-bottom:0px;">
                    <table id="mytab" name="mytab" class="table table-hover"></table>
                    <div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">

                        <button id="btn_delete" shiro:hasPermission="electronExpress:batchRemove"
                                onclick="batchRemove()" type="button" class="btn btn-default" style="display: block;">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>批量删除
                        </button>
                        <!--<button id="btn_add" type="button" shiro:hasPermission="electronExpress:add"-->
                                <!--class="btn btn-default" data-toggle="modal" data-target="#webAdd">-->
                            <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增-->
                        <!--</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="webAdd" tabindex="-1" role="dialog" aria-labelledby="webAddLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="webAddTitle">
                    新增
                </h4>
            </div>
            <form class="form-horizontal" id="formadd">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">读者姓名：</label>
                        <div class="col-sm-8">
                            <input id="readUserName" name="readUserName" type="text" class="form-control" required=""
                                   aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">读者卡号：</label>
                        <div class="col-sm-8">
                            <input id="readUserCardNum" name="readUserCardNum" type="text" class="form-control"
                                   required="" aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图书编号：</label>
                        <div class="col-sm-8">
                            <input id="bookId" name="bookId" type="text" class="form-control" required=""
                                   aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">isbn号：</label>
                        <div class="col-sm-8">
                            <input id="isbn" name="isbn" type="text" class="form-control" required=""
                                   aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图书名称：</label>
                        <div class="col-sm-8">
                            <input id="bookName" name="bookName" type="text" class="form-control" required=""
                                   aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态</label>
                        <div class="col-sm-8">
                            <select name="status" id="statu" class="form-control" >
                                <option value="1">可抢单</option>
                                <option value="2">已抢单</option>
                                <option value="3">已送达</option>
                                <option value="4">已评分</option>
                                <option value="5">未送达</option>
                                <option value="6">申请已取消</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">评分：</label>
                        <div class="col-sm-8">
                            <input id="score" name="score" type="text" class="form-control" required=""
                                   aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">理由备注：</label>
                        <div class="col-sm-8">
                            <input id="reason" name="reason" type="text" class="form-control" required=""
                                   aria-required="true">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime" name="createTime" type="text" class="form-control" required=""
                                   aria-required="true">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" id="add" class="btn btn-primary">
                        确认新增
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<input type="hidden" value="" id="deleteId"/>
<div class="modal fade" id="updateStatus" tabindex="-1" role="dialog" aria-labelledby="webAddLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    评分
                </h4>
            </div>
            <form class="form-horizontal" id="forms">
                <div class="modal-body">
                    <input name="score" id="scores" type="hidden">
                    <input name="id" id="idvalue" type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">评分：</label>
                        <div class="col-sm-8">
                            <div id="test8"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">备注：</label>
                        <div class="col-sm-8">
                            <textarea name="reason" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" id="updateScope" class="btn btn-primary" data-dismiss="modal">
                    确认修改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改
                </h4>
            </div>
            <form class="form-horizontal" id="updateform">
                <div class="modal-body">
                    <input id="id" name="id" type="hidden">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">读者姓名：</label>
                        <div class="col-sm-8">
                            <input id="readUserName_" name="readUserName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">读者卡号：</label>
                        <div class="col-sm-8">
                            <input id="readUserCardNum_" name="readUserCardNum" class="form-control" type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">isbn号：</label>
                        <div class="col-sm-8">
                            <input id="isbn_" name="isbn" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">图书名称：</label>
                        <div class="col-sm-8">
                            <input id="bookName_" name="bookName" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">状态</label>
                        <div class="col-sm-8">
                            <select name="status" id="status" class="form-control" >
                                <option value="1">可抢单</option>
                                <option value="2">已抢单</option>
                                <option value="3">已送达</option>
                                <option value="4">已评分</option>
                                <option value="5">未送达</option>
                                <option value="6">申请已取消</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">评分：</label>
                        <div class="col-sm-8">
                            <input id="score_" name="score" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">理由备注：</label>
                        <div class="col-sm-8">
                            <input id="reason_" name="reason" class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">创建时间：</label>
                        <div class="col-sm-8">
                            <input id="createTime_" name="createTime" class="form-control" type="text">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="submit" id="update" class="btn btn-primary">
                        确认修改
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
    <!--shiro控制bootstraptable行内按钮看见性 来自cflworks的创新方案 -->
    <div>
        <script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
        </script>
    </div>
    <div shiro:hasPermission="cflwork:electronExpress:edit">
        <script type="text/javascript">
            s_edit_h = '';
        </script>
    </div>
    <div shiro:hasPermission="cflwork:electronExpress:remove">
        <script type="text/javascript">
            var s_remove_h = '';
        </script>
    </div>
    <div shiro:hasPermission="cflwork:electronExpress:resetPwd">
        <script type="text/javascript">
            var s_resetPwd_h = '';
        </script>
    </div>
<div th:include="includes :: footer"></div>
<script src="/js/appjs/electronExpress/electronExpress.js"></script>
<script>
    layui.use(['rate'], function () {
        var rate = layui.rate;
        rate.render({
            elem: '#test8'
            , length: 10
            , value:0 //初始值
            ,half:true
            ,choose: function(value){
                $("#scores").val(value);
            }
        });
    });
    laydate.render({
        elem: '#test_2'//指定元素，
        ,type: 'date'
        ,range: true
    });
</script>
</body>
</html>
