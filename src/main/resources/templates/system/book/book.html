<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>列表</title>
	<head th:include="include :: header"></head>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>列表</h5>
		</div>
		<div class="ibox-content">
			<div class="panel panel-default">
				<div class="panel-heading">
					查询条件
				</div>
				<div class="panel-body form-group" style="margin-bottom:0px;">

					<div class="col-sm-1" style="width: 120px;margin-left: 100px" >
						<button class="btn btn-primary" id="search_btn" style="width: 100px">查询</button>
					</div>
				</div>
				<div class="panel-body form-group" style="margin-bottom:0px;">
					<table id="mytab" name="mytab" class="table table-hover"></table>
					<div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
						<button id="btn_delete1"  type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>批量修改状态
						</button>
						<button id="btn_delete" type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>批量删除
						</button>
						<button id="btn_add" type="button"  class="btn btn-default" data-toggle="modal" data-target="#webAdd">
							<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>新增
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="webAdd" tabindex="-1" role="dialog" aria-labelledby="webAddLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="webAddTitle">
					新增
				</h4>
			</div>
			<form class="form-horizontal" method="post" id="formadd">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-3 control-label">用户名：</label>
						<div class="col-sm-8">
							<input  id="username" name="username"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">：</label>
						<div class="col-sm-8">
							<input  id="name" name="name"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">密码：</label>
						<div class="col-sm-8">
							<input  id="password" name="password"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">：</label>
						<div class="col-sm-8">
							<input  id="deptId" name="deptId"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">邮箱：</label>
						<div class="col-sm-8">
							<input  id="email" name="email"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">手机号：</label>
						<div class="col-sm-8">
							<input  id="mobile" name="mobile"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">状态 0:禁用，1:正常：</label>
						<div class="col-sm-8">
							<input  id="status" name="status"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">创建用户id：</label>
						<div class="col-sm-8">
							<input  id="userIdCreate" name="userIdCreate"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">创建时间：</label>
						<div class="col-sm-8">
							<input  id="gmtCreate" name="gmtCreate"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">修改时间：</label>
						<div class="col-sm-8">
							<input  id="gmtModified" name="gmtModified"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">性别：</label>
						<div class="col-sm-8">
							<input  id="sex" name="sex"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">出身日期：</label>
						<div class="col-sm-8">
							<input  id="birth" name="birth"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">：</label>
						<div class="col-sm-8">
							<input  id="headIcon" name="headIcon"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">现居住地：</label>
						<div class="col-sm-8">
							<input  id="liveAddress" name="liveAddress"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">爱好：</label>
						<div class="col-sm-8">
							<input  id="hobby" name="hobby"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">省份：</label>
						<div class="col-sm-8">
							<input  id="province" name="province"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">所在城市：</label>
						<div class="col-sm-8">
							<input  id="city" name="city"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">所在地区：</label>
						<div class="col-sm-8">
							<input  id="district" name="district"  type="text" class="form-control" required="" aria-required="true">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" id="add" class="btn btn-primary" data-dismiss="modal">
						确认新增
					</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<input type="hidden" value=""  id="deleteId"/>
<div class="modal fade" id="updateStatus" tabindex="-1" role="dialog" aria-labelledby="webAddLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" >
					批量修改状态
				</h4>
			</div>
			<form class="form-horizontal" method="post" id="update_status">
				<div class="modal-body">
					<div class="form-group">
						<label class="col-sm-3 control-label">状态：</label>
						<div class="col-sm-8">
							<select class="form-control"  id="status" required name="status">
								<option value="0">启用</option>
								<option value="1">停用</option>
							</select>
						</div>
						<input id="statusId" type="hidden" name="manyId" />
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" id="updateSta" class="btn btn-primary" data-dismiss="modal">
						确认修改
					</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					修改
				</h4>
			</div>
			<form class="form-horizontal" id="updateform" >
				<div class="modal-body">
					<input id="user_id" name="user_id" type="hidden">
					<div class="form-group">
						<label class="col-sm-3 control-label">用户名：</label>
						<div class="col-sm-8">
							<input id="username_" name="username" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">：</label>
						<div class="col-sm-8">
							<input id="name_" name="name" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">密码：</label>
						<div class="col-sm-8">
							<input id="password_" name="password" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">：</label>
						<div class="col-sm-8">
							<input id="deptId_" name="deptId" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">邮箱：</label>
						<div class="col-sm-8">
							<input id="email_" name="email" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">手机号：</label>
						<div class="col-sm-8">
							<input id="mobile_" name="mobile" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">状态 0:禁用，1:正常：</label>
						<div class="col-sm-8">
							<input id="status_" name="status" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">创建用户id：</label>
						<div class="col-sm-8">
							<input id="userIdCreate_" name="userIdCreate" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">创建时间：</label>
						<div class="col-sm-8">
							<input id="gmtCreate_" name="gmtCreate" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">修改时间：</label>
						<div class="col-sm-8">
							<input id="gmtModified_" name="gmtModified" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">性别：</label>
						<div class="col-sm-8">
							<input id="sex_" name="sex" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">出身日期：</label>
						<div class="col-sm-8">
							<input id="birth_" name="birth" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">：</label>
						<div class="col-sm-8">
							<input id="headIcon_" name="headIcon" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">现居住地：</label>
						<div class="col-sm-8">
							<input id="liveAddress_" name="liveAddress" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">爱好：</label>
						<div class="col-sm-8">
							<input id="hobby_" name="hobby" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">省份：</label>
						<div class="col-sm-8">
							<input id="province_" name="province" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">所在城市：</label>
						<div class="col-sm-8">
							<input id="city_" name="city" class="form-control" type="text">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label">所在地区：</label>
						<div class="col-sm-8">
							<input id="district_" name="district" class="form-control" type="text">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" id="update" class="btn btn-primary" data-dismiss="modal">
						确认修改
					</button>
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/user.js"></script>
</body>
</html>
