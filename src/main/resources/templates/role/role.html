<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>角色列表</title>
	<head th:include="includes :: header"></head>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="ibox float-e-margins">
		<div class="ibox-title">
			<h5>角色列表</h5>
		</div>
		<div class="ibox-content">
			<div class="panel panel-default">
				<div class="panel-heading">
					查询条件
				</div>
				<div class="panel-body form-group" style="margin-bottom:0px;">
					<table id="mytab" name="mytab" class="table table-hover"></table>
					<div id="toolbar" class="btn-group pull-right" style="margin-right: 20px;">
						<button id="add" shiro:hasPermission="role:add" onclick="add()"  type="button" class="btn btn-default" style="display: block;">
							<span class="glyphicon glyphicon-plus" aria-hidden="true" ></span>添加
						</button>
						<button id="batchRemove" shiro:hasPermission="role:remove" onclick="batchRemove()"  type="button" class="btn btn-default" style="display: block;">
							<span class="glyphicon glyphicon-remove" aria-hidden="true" ></span>删除
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自cflworks的创新方案 -->
	<div>
		<script type="text/javascript">
            var s_edit_h = 'hidden';
            var s_remove_h = 'hidden';
            var s_resetPwd_h = 'hidden';
            var add = 'hidden';
            var batchRemove = 'hidden';
		</script>
	</div>
	<div shiro:hasPermission="role:edit">
		<script type="text/javascript">
            s_edit_h = '';
		</script>
	</div>
	<div shiro:hasPermission="role:add">
		<script type="text/javascript">
			add = '';
		</script>
	</div>
	<div shiro:hasPermission="role:batchRemove">
		<script type="text/javascript">
            var batchRemove = '';
		</script>
	</div>

	<div shiro:hasPermission="role:remove">
		<script type="text/javascript">
			var s_remove_h = '';
		</script>
	</div>
</div>
<div th:include="includes :: footer"></div>
<script src="/js/appjs/role/role.js"></script>
<script>
    laydate.render({
        elem: '#test_2'//指定元素，
        ,type: 'date'
        ,range: true
    });
</script>
</body>
</html>
